<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Golf Rules</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏌️ Casual Golf Rules</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search rules...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn" data-category="all">All Rules</button>
                <button class="filter-btn" data-category="Basics">Basics</button>
                <button class="filter-btn" data-category="Friendly Play">Friendly Play</button>
                <button class="filter-btn" data-category="Team Formats">Team Formats</button>
                <button class="filter-btn" data-category="Betting Games">Betting Games</button>
            </div>
        </header>
        <main id="rules-container"></main>
    </div>
    <script src="rules.js"></script>
    <script src="app.js"></script>
</body>
</html>
